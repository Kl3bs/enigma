<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: rgba(14, 7, 7, 0.529);
      }

      .box {
        display: flex;
        justify-content: center;
      }
      #img {
        max-width: 100%;
      }
    </style>

    <div class="box">
      <button id="btn" onclick="game()">clique aqui</button>

      <div id="img"></div>
      <!---->
    </div>
  </body>

  <script>
    const game = () => {
      let a = prompt("A resposta está no tweet 1, ao seu lado");

      let response = "aqui começa a sua surpresa…";

      if (
        a.toLocaleLowerCase() == response ||
        a.toLocaleLowerCase() == "aqui"
      ) {
        document.getElementById("btn").remove();

        document.getElementById(
          "img"
        ).innerHTML = ` <img src="img/response.jpg">`;
      } else {
        alert("pense, pense, pense");
      }
    };
  </script>
</html>
